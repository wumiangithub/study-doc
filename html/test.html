<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <style>
    * {
      margin: 0;
      padding: 0;
    }
  </style>
  <body>
    <style>
      .parent {
        width: 300px;
        height: 200px;
        background: pink;
      }
      .child {
        height: 50px;
        flex: auto;
      }

      .child1 {
        width: 50px;
        background-color: yellow;
      }

      .child2 {
        width: 80px;
        background-color: aqua;
        margin-left: -20px;
      }
    </style>
    <div class="parent">
      <div class="child child1">child1</div>
      <div class="child child2">child2</div>
    </div>
    <script>
      function add(a) {
        function sum(b) {
          // 使用闭包
          a = a + b; // 累加
          return sum;
        }
        sum.toString = function () {
          // 重写toString()方法
          return a;
        };
        return sum; // 返回一个函数
      }

      console.log(add(1)); // 1
      console.log(add(1)(2)); // 3
      console.log(add(1)(2)(3)); // 6
    </script>
  </body>
</html>
