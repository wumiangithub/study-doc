<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>两列布局</title>
</head>
<style>
    * {
        margin: 0;
        padding: 0;
    }

    html, body, .main {
        width: 100%;
        height: 100%;
    }


    .left {
        float: left;
        width: 200px;
        background-color: #0b97c4;
        height: 100%;
    }

    .right {
        margin-left: 200px;
        background-color: #00A7F8;
        height: 100%;
    }

</style>
<body>

<div class="main">
    <div class="left">这是左边</div>
    <div class="right">这是右边</div>
</div>


</body>
</html>
